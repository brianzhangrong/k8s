apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jobmanager
  namespace: big-data
spec:
  rules:
  - host: flink.data.com
    http:
      paths:
      - backend:
          serviceName: jobmanager
          servicePort: 8081
        path: /

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:  
  name: taskmanager
  namespace: big-data
  labels:
    app: taskmanager
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: taskmanager
    spec:
      containers:
      - name: taskmanager
        image:  flink
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort:  6121
        - containerPort:  6122
        args: ["taskmanager"]
        env:
        - name: JOB_MANAGER_RPC_ADDRESS
          value: jobmanager
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: taskmanager
  namespace : big-data
spec:
  replicas: 5
  selector:
    app: taskmanager
  template:
    metadata:
      name: taskmanager
      namespace : big-data
      labels:
        app: taskmanager
    spec:
      containers:
        - name: taskmanager
          image: flink
          imagePullPolicy : IfNotPresent
          ports:
            - containerPort: 6121
            - containerPort: 6122
          args: ["taskmanager"]
          env:
          - name: JOB_MANAGER_RPC_ADDRESS
            value: jobmanager
---
apiVersion: v1
kind: Pod
metadata:
  name: taskmanager
  namespace : big-data
  labels:
    app: taskmanager
  
spec:
  containers:
  - name: taskmanager
    image: flink
    resources:
      limits:
        memory: "500Mi"
        cpu: "500m"
    ports:
      - containerPort: 6121
      - containerPort: 6122
    volumeMounts:
       - mountPath: /opt
         name: inputFile
    volumes:
      - name: inputFile
        hostPath : /opt

      
  restartPolicy: Always
---




